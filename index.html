<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卓盛机械制造 | John's Portfolio</title>
    <style>
        /* 基础重置和字体 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', '微软雅黑', sans-serif;
        }

        /* 渐变背景和全局样式 */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        /* 容器居中 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            backdrop-filter: blur(10px);
        }

        /* 标题样式 */
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #3498db;
            margin: 0.5rem auto;
            border-radius: 2px;
        }

        /* 文件卡片布局 */
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .file-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }

        /* 下载按钮样式 */
        .download-btn {
            display: inline-block;
            background: #3498db;
            color: white !important;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 1rem;
            transition: background 0.3s;
            font-weight: 500;
        }

        .download-btn:hover {
            background: #2980b9;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            margin-top: 3rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>卓盛机械制造</h1>
        
        <div class="file-grid">
            <!-- 文件卡片1 -->
            <div class="file-card">
                <h3>减速机选型指南</h3>
                <p>最新更新：2024年2月</p>
                <a href="products.pdf" class="download-btn">下载PDF</a>
            </div>
        </div>

        <footer>
            <p>扫码访问本页 | © 2024 John Doe. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
